
    {% if product %}
    <p>Name: {{ product.name }}</p>
    <p>ID: {{ product.id }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Quantity: {{ product.quantity }}</p>
    <hr>
    {% else %}
    <p>No product found</p>
    {% endif %}

    <form method="post" action="https://www.sandbox.paypal.com/cgi-bin/webscr">
        {% csrf_token %}
        {{ paypal_form.render }}
    </form>
    

</body>
